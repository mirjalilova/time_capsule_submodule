syntax = "proto3";

option go_package = "genproto/memory";

package memory;

import "common.proto";

service ShareService {
    rpc Share(ShareCreate) returns (Void) {};
    rpc Unshare(ShareDelete) returns (Void) {};
    rpc Get(GetById) returns (ShareRes) {};
    rpc Update(GetById) returns (Void) {};
}
 
message ShareCreate {
    string id = 1;
    string memory_id = 2;
    repeated string shared_with = 3;
}

message ShareRes {
    string memony_title = 1;
    repeated string shared_with = 2;
}

message ShareDelete {
    string id = 1;
    string user_id = 2;
    repeated string unshared_with = 3;
}
